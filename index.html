<div id="poster">

    <div class="poster-title"
        data-logo="logo.png"

        data-authors="Ben Cipollini, Garrison Cottrell"
        data-affiliations="UC San Diego, Department of Computer Science"
        data-author-affiliations="1,1">
    </div>

    <div id="section-summary-left" class="section-buttons section-buttons-expanded">
        <div class="section section-summary"
            data-number="1"
            data-title="Are human brains lateralized because they are large?"
            data-blurb="The human brain is highly lateralized and somehat large.  Are the to connected?">
            <div class="content-pane" style="background-color: white">1</div>
        </div>

        <div class="section section-summary"
            data-number="2"
            data-title="...due to:<br/>Fiber count? We say, no.<br/>Delay? We say, no."
            data-blurb="We show very simply: that's not correct.<br/><!--img src='q1.png'></img-->
            The model results have been completely misunderstood.">
            <div class="content-pane" style="background-color: #fbf; ">
            </div>
        </div>
    </div>


    <div id="main-content" class="main-content main-content-collapsed">
    </div>

        <div class="section section-summary"
            data-number="3"
            data-title="...due to:<br/>Human-specific development?<br/>We say, <b>YES.</b>"

        </div>

        <div class="section section-summary"
            data-number="4"

        </div>
